<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <title>Nano-SMD - Predict Classification</title>
    <link rel="icon" href="https://ynbydys.github.io/nano.png">
    <link rel="stylesheet" href="https://ynbydys.github.io/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://ynbydys.github.io/css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://ynbydys.github.io/css/bootstrap-table/bootstrap-table.min.css">
</head>

<body class="d-flex flex-column h-100">
<header class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="https://ynbydys.github.io/">&nbsp;<i class="fa fa-cogs" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars07" aria-controls="navbars07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbars07">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://ynbydys.github.io/">&nbsp;&nbsp;&nbsp;Home&nbsp;&nbsp;&nbsp;</a>
                    </li>
					<li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&nbsp;&nbsp;&nbsp;Predict&nbsp;&nbsp;&nbsp;</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown07">
                            <a class="dropdown-item" href="https://ynbydys.github.io/predict_hiv">HIV</a>
                            <a class="dropdown-item" href="https://ynbydys.github.io/predict_covid_19">COVID-19</a>
                        </div>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="container flex-shrink-0">
    <h4 class="pt-4 m-0">
        &nbsp;<i class="fa fa-tasks" aria-hidden="true"></i>&nbsp;&nbsp;Predict HIV interaction
    </h4>


    <form id="aa">
        <div class="row m-0 p-0">
            <div class="col-lg-8 m-0 p-0">
                <div class="card shadow mt-4 ml-1 mr-1">
                    <div class="card-header bg-dark text-white">
                        <i class="fa fa-tags" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;<strong>Antibody</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-lg-12 col-form-label pr-0 text-left"><i class="fa fa-link" aria-hidden="true"></i>&nbsp;&nbsp;Heavy chain in FV</label>
                            <div class="col-lg-12 pl-0">
                                <textarea rows="5" type="text" class="form-control input-lg m-2" id="hfs" placeholder="Paste your heavy fv sequence here"></textarea>
                                <div class="invalid-feedback m-0">
                                    &nbsp;&nbsp;&nbsp;Please enter a valid sequence
                                </div> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  class="col-lg-12 col-form-label pr-0 text-left"><i class="fa fa-link" aria-hidden="true"></i>&nbsp;&nbsp;Light chain in FV</label>
                            <div class="col-lg-12 pl-0">
                                <textarea rows="5" type="text" class="form-control input-lg m-2" id="lfs" placeholder="Paste your light fv sequence here"></textarea>
                                <div class="invalid-feedback m-0">
                                    &nbsp;&nbsp;&nbsp;Please enter a valid sequence
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 m-0 p-0">
                <div class="card shadow-sm mt-4 ml-1 mr-1">
                    <div class="card-header bg-dark text-white">
                        <i class="fa fa-tags" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;<strong>Antigen</strong>
                    </div>
                    <div class="card-body row justify-content-center">
						<div class="col-md-10">
                        <select id="op-d" class="custom-select text-center">
                            <option selected="selected" value="all">All antigens</option>
                            <option value="selected">Selected antigens</option>
                        </select>

                        <div id="s-d" style="display: none;">
                            <div class="row mt-3">
                                <div class="col-6 offset-3">
                                    <button type="button" class="btn btn-outline-dark btn-block" type="button" data-toggle="modal" data-target="#Modal-d">Add</button>
                                </div>
                                <div class="col-12 text-center">
                                    <ul class="list-group mt-3" id="d-l">

                                    </ul>
                                </div>
                            </div>
                        </div>
						
						</div>

                    </div>
                </div>
            </div>
        </div>
        <div class="text-center p-3">
            <button class="btn btn-dark m-3" type="submit" id="s">Submit</button>
        </div>
    </form>

    <div class="modal fade" id="Modal-d" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Selelct an antigen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="toolbar-d">
                        <button id="re-bt-d" class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="table-responsive">
                        <table id="table-d"></table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-dark" data-dismiss="modal" id="ok-d">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <i class="fa fa-table" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;<strong>Results</strong>
        </div>
        <div class="card-body">
            <div id="exptoolbar1">
                <select id="sel_exp1" class="custom-select">
                    <option selected="selected" value="selected">Export selected data</option>
                    <option value="basic">Export data in this page</option>
                    <option value="all" style="display: none;" id="o-all">Export all data</option>
                </select>
            </div>
            <div class="table-responsive">
                <table id="table-results"></table>
            </div>
            <br>
        </div>
    </div>
    <br>


</main>

<footer class="footer mt-auto py-2 bg-dark">
    <div class="container">
        <h5 class="text-white float-left m-1">Nano-SMD</h5>
        <div class="float-right">
            <small class="d-block text-muted mt-2">&copy; 2026&nbsp;&nbsp;&nbsp;<i class="fa fa-bug" aria-hidden="true"></i>&nbsp;Version 1.0</small>
        </div>
    </div>
</footer>

<script src="https://ynbydys.github.io/js/jquery/jquery.min.js"></script>
<script src="https://ynbydys.github.io/js/popper/popper.min.js"></script>
<script src="https://ynbydys.github.io/js/bootstrap/bootstrap.min.js"></script>
<script src="https://ynbydys.github.io/js/bootstrap-table/bootstrap-table.min.js"></script>
<script src="https://ynbydys.github.io/js/tableExport/tableExport.min.js"></script>
<script src="https://ynbydys.github.io/js/bootstrap-table/extensions/export/bootstrap-table-export.min.js"></script>
<script src="https://ynbydys.github.io/js/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.min.js"></script>

<script>
    $('#table-results').bootstrapTable({
        contentType: 'application/x-www-form-urlencoded',
        toolbar: '#exptoolbar1',
        clickToSelect: true,
        showExport: true,
        exportDataType: 'selected',
        cache: true,
        striped: true,
        pagination: true,
        pageList: [5, 10, 20],
        pageSize: 5,
        pageNumber: 1,
        maintainMetaData: true,
        sidePagination: 'client',
        columns: [
            {
                field: 'state',
                checkbox: true,
                align: 'center',
            },  {
                field: 'name',
                title: 'Antigen',
                align: 'center',
                sortable:true,
            },  {
                field: 'probability',
                title: 'Probability',
                align: 'center',
                sortable:false,
            }
        ],
        formatNoMatches: function(){
            return "No result";
        },
    });
    $("#sel_exp1").change(function () {
        $('#table-results').bootstrapTable('refreshOptions', {
            exportDataType: $(this).val()
        });
    });

    $('#table-d').bootstrapTable({
        url: 'https://ynbydys.github.io/data/hiv/hiv_940.json',
        contentType: 'application/x-www-form-urlencoded',
		method: 'get',
        toolbar: '#toolbar-d',
        toolbarAlign: 'right',
        clickToSelect: true,
        singleSelect: true,
        search: true,
        showSearchButton: true,
        searchAlign: 'left',
        maintainMetaData: true,
        cache: true,
        striped: true,
        pagination: true,
        pageList: [5, 10, 20],
        sidePagination: 'client',
        columns: [
                {
                    field: 'state',
                    checkbox: true,
                    align: 'center',
                }, {
                    field: 'id',
                    title: 'ID',
                    sortable:true,
                }, {
                    field: 'name',
                    title: 'Name',
                    sortable:true,
                },{
                    field: 'description',
                    title: 'Description',
                    sortable:true,
                }
        ]
    });

    $(function(){
        $("#re-bt-d").click(function(){
            $("#table-d").bootstrapTable('resetSearch');
        });
    });

    var d_name;
    var d_id;
    $(function(){
        $('#table-d').on('check.bs.table check-all.bs.table uncheck.bs.table uncheck-all.bs.table',
            function (e, rowsAfter, rowsBefore) {
                var rows = rowsAfter;

                if (e.type === 'uncheck-all') {
                    rows = rowsBefore;
                };

                d_name = $.map(!$.isArray(rows) ? [rows] : rows, function (row) {
                    return row.name;
                });
                d_id = $.map(!$.isArray(rows) ? [rows] : rows, function (row) {
                    return row.id;
                });
            });
    });

    var sel_d = [-1];
    var sel_d_dict = {};

    $(function(){
        $("#ok-d").click(function(){
            if ($.inArray(d_id[0], sel_d) == -1) {
                sel_d.push(d_id[0]);
                sel_d_dict[d_name[0]] = d_id[0];
                $("#d-l").append("<li class='list-group-item'>" + d_name[0] + "<button type='button' class='close' onclick='delRow_d(this)'><span aria-hidden='true'>&times;</span></button></li>");
            } else {

            };
        });
    });

    $("#op-d").change(function () {
        if ($(this).val() == 'selected') {
            $("#s-d").show();
            sel_d = [];
            sel_d_dict = {};
        } else if ($(this).val() == 'all'){
            $("#s-d").hide();
            $("#d-l").empty();
            sel_d = [-1];
            sel_d_dict = {};
        };
    });

    function delRow_d(obj) {
        rd = $(obj).parent()[0].innerText;
        rd = rd.slice(0,rd.length-2);
        sel_d.forEach(function(item, index, arr) {
            if(item === sel_d_dict[rd]) {
                arr.splice(index, 1);
            }
        });
        $(obj).parent().remove();
    };

    var flag_a = 0;
	var flag_b = 0;
    var flag_ = 0;
    var alter_s;
	
    $(function(){
        $('#s').click(function (e) {
            e.preventDefault();
            alter_s = '';
            if (sel_d.length == 0) {
                $("#o-all").hide();
                flag_ = 0;
				alter_s = 'Please select at least one antigen.\n';
				alert(alter_s);
            } else {
                flag_ = 1;
            };
            
            var s_a = String($('#hfs').val());
            var s_b = String($('#lfs').val());

            if (s_a == '' || s_b == '') {
                $("#o-all").hide();
                if(s_a == ''){
                    flag_a = 0;
                    $("#hfs").removeClass('is-valid');
                    $("#hfs").addClass('is-invalid');
                    $('#table-results').bootstrapTable('removeAll');
                };
                if(s_b == ''){
                    flag_b= 0;
                    $("#lfs").removeClass('is-valid');
                    $("#lfs").addClass('is-invalid');
                    $('#table-results').bootstrapTable('removeAll');
                }
            } else {			
                var data = {'hfs' : s_a, 'lfs' : s_b};
				$.ajax({
					type: 'POST',
					url: 'https://www.deepusp.com/model_aai/check',
					data: JSON.stringify(data),
					dataType: 'json',
					contentType: 'application/json',
					success: function (data) {
						if (data.flag_h == 'true') {
							flag_a = 1;
							$("#hfs").removeClass('is-invalid');
							$("#hfs").addClass('is-valid');
						}
						else {
							flag_a = 0;
							$("#hfs").removeClass('is-valid');
							$("#hfs").addClass('is-invalid');
							$('#table-results').bootstrapTable('removeAll');
						};
                        if (data.flag_l == 'true') {
							flag_b = 1;
							$("#lfs").removeClass('is-invalid');
							$("#lfs").addClass('is-valid');
						}
						else {
							flag_a = 0;
							$("#lfs").removeClass('is-valid');
							$("#lfs").addClass('is-invalid');
							$('#table-results').bootstrapTable('removeAll');
						};
						if (flag_a == 1 && flag_b == 1 && flag_ == 1) {
                            if (sel_d[0] == -1) {
                            $("#o-all").hide();
							$('#table-results').bootstrapTable('refreshOptions', {
								url: 'https://www.deepusp.com/model_aai/predict_hiv',
								method: 'post',
                                cache: true,
                                sidePagination: 'server',
								queryParams: function (params) {
									return {
										hfs:s_a,
										lfs:s_b,
                                        d: JSON.stringify(sel_d),
                                        limit: params.limit,
                                        offset: params.offset,
                                        sort: params.sort,
                                        order: params.order,
									}
								},
							});
                            } 
                            else {
                            $("#o-all").show();
                            $('#table-results').bootstrapTable('refreshOptions', {
								url: 'https://www.deepusp.com/model_aai/predict_hiv',
								method: 'post',
                                cache: true,
                                sidePagination: 'client',
                                queryParams: function (params) {
									return {
										hfs:s_a,
										lfs:s_b,
                                        d: JSON.stringify(sel_d),
									}
								},
							});
                            };
						};
					}
				});
            };
			
        });
    });
</script>

</body>
</html>
